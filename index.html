<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Clock</title>
</head>
<body class="">
    <div class="clock">
        <div id="hour-hand" class="hand hour-hand"></div>
        <div id="minute-hand" class="hand minute-hand"></div>
        <div id="second-hand" class="hand second-hand"></div>
        <div class="number number1"><span>-</span></div>
        <div class="number number2"><span>-</span></div>
        <div class="number number3"><span class="rot-90">3</span></div>
        <div class="number number4"><span>-</span></div>
        <div class="number number5"><span>-</span></div>
        <div class="number number6"><span class="rot180">6</span></div>
        <div class="number number7"><span>-</span></div>
        <div class="number number8"><span>-</span></div>
        <div class="number number9"><span>9</span></div>
        <div class="number number10"><span>-</span></div>
        <div class="number number11"><span>-</span></div>
        <div class="number number12">12</div>
    </div>
    <div class="toggle-btn">
        <h4>Theme Toggle</h4>
        <label class="switch">    
            <input type="checkbox" id="toggle-slider" name="toggle" value="light-theme">
            <span class="slider round"></span>
        </label>
    </div>
</body>
</html>
